<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="Navigate('/dashboard')">
          <ion-icon name="home-outline" color="success" size=""></ion-icon>
          <ion-label class="label-menu">Inicio</ion-label>
        </ion-item>
        <ion-item (click)="Navigate('/perfil')">
          <ion-icon name="person-circle-outline" color="success" size=""></ion-icon>
          <ion-label class="label-menu">Perfil</ion-label>
        </ion-item>
        <ion-item (click)="Navigate('/Contactenos')">
          <ion-icon name="list-outline" color="success" size=""></ion-icon>
          <ion-label class="label-menu">Contactenos</ion-label>
        </ion-item>
        <ion-item (click)="Navigate('/Salir')">
          <ion-icon name="arrow-undo-outline" color="success" size=""></ion-icon>
          <ion-label class="label-menu">Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
